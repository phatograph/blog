  <p>Humble semi-technical blog of Phat Wangrungarun</p>
  <p class="links">
    <a href="http://www.phatograh.com" target="_blank"><i class="icon-heart"></i></a>
    <a href="http://twitter.com/phatograh" target="_blank"><i class="icon-social-twitter"></i></a>

</div>
<div class="posts">
  <div class="post">
    <h3><a href="{{ post.url }}">{{ page.title }}</a></h3>
    <p class="date">
      {{ page.date | date_to_long_string }}
      {% for tag in page.tags %}
        <a href="/tag/{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </p>
    <div class="body">
      {{ content }}
    </div>
  </div>
</div>
