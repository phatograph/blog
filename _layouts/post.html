---
layout: default
---

<div class="posts">
  <div class="post">
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ page.title }}</a></h3>
    <p class="date">
      {{ page.date | date_to_long_string }}
      {% capture tag_length %}{{ page.tags | size }}{% endcapture %}
      {% if tag_length != '0'  %}
        in
        {{ page.tags | tag_links }}
      {% endif %}
      &middot;
      <a href="{{ page.id | gh_history_link  }}" target="_blank" title="View post history">view history</a>
    </p>
    <div class="body">
      {{ content }}
    </div>
  </div>
</div>
