---
layout: default
---

<div class="posts">
  <div class="post">
    <h3><a href="{{ post.url }}">{{ page.title }}</a></h3>
    <p class="date">
      {{ page.date | date_to_long_string }}
      {% for tag in page.tags %}
        <a href="/tag/{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </p>
    <div class="body">
      {{ content }}
    </div>
  </div>
</div>
