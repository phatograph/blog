---

<div class="info">
  <h1><a href="/">phato.blog</a></h1>
  <p>Humble semi-technical blog of Phat Wangrungarun</p>
  <p class="links">
    <a href="http://www.phatograh.com" target="_blank"><i class="icon-heart"></i></a>
    <a href="http://twitter.com/phatograh" target="_blank"><i class="icon-social-twitter"></i></a>
    <a href="http://th.linkedin.com/in/phatograph" target="_blank"><i class="icon-social-linkedin"></i></a>
    <a href="http://github.com/phatograph" target="_blank"><i class="icon-social-github"></i></a><br />
    <a><i class="icon-social-skype" title="phatograph"></i></a>
    <a href="mailto:phatograph@gmail.com" title="phatograph@gmail.com"><i class="icon-air-plane"></i></a>
  </p>
  <!-- <p class="logo"><img src="/images/logo.jpg" alt="logo" /></p> -->
</div>
<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="date">
        {{ post.date | date_to_long_string }}
        {% for tag in post.tags %}
          <a href="/tag/{{ tag }}">{{ tag }}</a>
        {% endfor %}
      </p>
      <div class="body">
        {{ post.excerpt }}
      </div>
    </div>
  {% endfor %}
</div>
